{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <style>
        body::before {
            display: block;
            content: '';
            height: 60px;
        }
    </style>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="{% url 'dashboard' %}" class="navbar-brand">StockMaster</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="nav-link" data-toggle="tooltip" data-placement="top"
                       title="Dashboard"><i class="bi bi-speedometer"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'inventory' %}" class="nav-link" data-toggle="tooltip" data-placement="top"
                       title="Inventario"><i class="bi bi-archive"></i> Inventario</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'outputHistory' %}" class="nav-link" data-toggle="tooltip" data-placement="top"
                       title="Salidas"><i class="bi bi-box-arrow-up"></i> Salidas</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'inputHistory' %}" class="nav-link" data-toggle="tooltip" data-placement="top"
                       title="Entradas"><i class="bi bi-box-arrow-in-down"></i> Entradas</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'workers' %}" class="nav-link" data-toggle="tooltip" data-placement="top"
                       title="Personal"><i class="bi bi-people"></i> Personal</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'reportCharts' %}" class="nav-link" data-toggle="tooltip" data-placement="top"
                       title="Informes"><i class="bi bi-receipt"></i> Informes</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link"><i class="bi bi-box-arrow-left"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}


{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!-- Footer -->
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">&copy; StockMaster 2023 </p>
    </footer>
</div>

</body>
</html>
