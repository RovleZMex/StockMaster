{% extends 'base.html' %}
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <style>
            .no-link-decoration {
                text-decoration: none;
            }
        </style>

    </head>
    <body>

    <div class="container">
        <section class="p-5">
            <div class="container text-center">
                <div class="row text-center g-4">
                    <div class="col-md">
                        <h1>Inventario Actual</h1>
                        <!-- Formulario de búsqueda -->
                        <form class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Buscar productos" id="search-input">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="search-button">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="table-responsive">
                            <table class="table table-stripped">
                                <thead class="table-dark">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Productos</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Imagen</th>
                                </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                <tr>
                                    <th scope="row"><a href="" class="link-info">A001</a></th>
                                    <td>Papel higiénico</td>
                                    <td>20 unidades</td>
                                    <td>imagen.png insane</td>
                                </tr>
                                <tr>
                                    <th scope="row"><a href="" class="link-info">B023</a></th>
                                    <td>Trapeadores</td>
                                    <td>2 unidades</td>
                                    <td>imagen.png insane</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    </body>
    </html>
{% endblock content %}
