<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .custom-border {
            border-radius: 10px;
            padding: 20px;
            border: 1px solid black;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<section>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="custom-border" style="max-width: 600px; width: 100%;">
            <div class="text-center">
                <h1>StockMaster</h1>
            </div>
            <form action="{% url 'login' %}" method="post" class="mt-4 mx-auto" style="width: 80%;">
                {% csrf_token %}
                <label for="inputUsername">Usuario</label>
                <input type="text" id="inputUsername" class="form-control mb-3" name="username">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" id="inputPassword" class="form-control mb-3" name="password">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
