{% extends 'base.html' %}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <style>
            .custom-form {
                border-radius: 10px;
                padding: 20px;
                border: gray solid 1px;
            }

            .middle-container {
                width: 50%;
                margin: auto;
            }

            .product-item {
                margin-bottom: 10px;
            }

            .quantity-label {
                margin-right: 10px;
            }
        </style>
        <title>Editar Salida</title>
    </head>

    <body>
    <section class="p-5">
        <div class="container middle-container">
            <div class="custom-form bg-light">
                <h1 class="mb-4">
                    Editar Salida
                </h1>
                <form action="{% url 'outputEdit' id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Worker Form -->
                    <div class="mb-3">
                        <label for="nameWorker" class="form-label">Nombre de quien hizo la petición:</label>
                        <input type="text" class="form-control" list="datalistWorkers" id="nameWorker" name="nameWorker"
                               value="{{ order.worker.name }}" placeholder="Nombre del trabajador">
                        <datalist id="datalistWorkers">
                            {% for worker in workers %}
                                <option value="{{ worker.name }}">
                            {% endfor %}
                        </datalist>
                    </div>
                    <!-- Date Form -->
                    <div class="mb-3">
                        <label for="dateCreation" class="form-label">Fecha de Creación:</label>
                        <input type="datetime-local" class="form-control" id="dateCreation" name="dateCreation"
                               value="{{ order.date_created|date:'Y-m-d\TH:i' }}">
                    </div>
                    <!-- ADD Product Form -->
                    <div class="mb-3">
                        <label for="newProductName" class="form-label">Nuevo Producto:</label>
                        <div id="productList">
                            <div class="product-item">
                                <div class="row g-2">
                                    <div class="col">
                                        <input type="text" class="form-control" name="newProductName[]"
                                               list="datalistProducts" placeholder="Product Name">
                                        <datalist id="datalistProducts">
                                            {% for product in all_products %}
                                                <option value="{{ product.name }}">
                                            {% endfor %}
                                        </datalist>
                                    </div>
                                    <div class="col">
                                        <input type="number" min="0" class="form-control" name="newProductQuantity[]"
                                               placeholder="Quantity">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" onclick="addProduct()">+</button>
                    </div>

                    <!-- Quantity Form -->
                    <div class="mb-3">
                        {% for product in products %}
                            <div class="row mb-2 align-items-center">
                                <div class="col-8 quantity-label">
                                    <label for="quantityProduct_{{ product.product.id }}" class="col-form-label">
                                        {{ product.product.name }}:</label>
                                </div>
                                <div class="col-3 d-flex">
                                    <input type="number" min="0" class="form-control"
                                           id="quantityProduct_{{ product.product.id }}"
                                           name="quantityProduct_{{ product.product.id }}"
                                           value="{{ product.quantity }}">
                                    <button type="button" class="btn btn-danger ms-2"
                                            onclick="deleteProduct('{{ product.product.id }}')">Borrar
                                    </button>
                                </div>
                            </div>
                        {% endfor %}
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('#nameWorker').on('input', function () {
                var input = $(this).val().toLowerCase();
                $('#datalistWorkers option').each(function () {
                    var optionValue = $(this).val().toLowerCase();
                    if (optionValue.indexOf(input) === -1) {
                        $(this).hide();
                    } else {
                        $(this).show();
                    }
                });
            });
        });
    </script>

    <script>
        function addProduct() {
            var productList = document.getElementById('productList');
            var productItem = document.createElement('div');
            productItem.classList.add('product-item');
            productItem.innerHTML = `
            <div class="row g-2">
                <div class="col">
                    <input type="text" class="form-control" name="newProductName[]" placeholder="Product Name">
                </div>
                <div class="col">
                    <input type="number" min="0" class="form-control" name="newProductQuantity[]"
                        placeholder="Quantity">
                </div>
            </div>`;
            productList.appendChild(productItem);
        }
    </script>
    <script>
        function deleteProduct(productId) {

            // Find the corresponding input field and set its value to 0
            var inputField = $('#quantityProduct_' + productId);

            inputField.val(0).change();

            // Optional: You can hide the entire row if needed
            inputField.closest('.row').hide();
        }

    </script>


    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
{% endblock content %}
