{% extends 'base.html' %}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <style>
            .custom-form {
                border-radius: 10px;
                padding: 20px;
                border: gray solid 1px;
            }

            .middle-container {
                width: 50%;
                margin: auto;
            }
        </style>
        <title>Editar Salida</title>
    </head>

    <body>
    <section class="p-5">
        <div class="container middle-container">
            <div class="custom-form bg-light">
                <h1>
                    Editar Salida
                </h1>
                <form action="{% url 'outputEdit' id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <!-- Worker Form -->
                    <div class="mb-3">
                        <label for="nameWorker" class="form-label">Nombre de quien hizo la petición:</label>
                        <input type="text" class="form-control" list="datalistWorkers"
                               id="nameWorker" name="nameWorker" value="{{ order.worker.name }}">
                        <datalist id="datalistWorkers">
                            {% for worker in workers %}
                                <option value="{{ worker.name }}">
                            {% endfor %}
                        </datalist>
                    </div>
                <!-- Date Form -->
                    <div class="mb-3">
                        <label for="dateCreation" class="form-label">Fecha de Creación:</label>
                        <input type="datetime-local" class="form-control" id="dateCreation" name="dateCreation"
                               value="{{ order.date_created }}">
                    </div>
                <!-- Product Form -->
                    {#                    <div class="mb-3">#}
                    {#                        <label for="addProduct" class="form-label">Agregar productos:</label>#}
                    {#                        <input type="text" min="0" class="form-control" id="addProduct" name="addProduct"#}
                    {#                               value="{{ order.GetItems().product }}">#}
                    {#                    </div>#}
                <!-- Product quantity Form -->
                    {% for product in products %}
                        <div class="mb-3">
                            <label for="quantityProduct" class="form-label">Cantidad
                                de {{ product.product.name }}:</label>
                            <input type="number" min="0" class="form-control" id="quantityProduct"
                                   name="quantityProduct"
                                   value="{{ product.quantity }}">
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('#nameWorker').on('input', function () {
                var input = $(this).val().toLowerCase();
                $('#datalistWorkers option').each(function () {
                    var optionValue = $(this).val().toLowerCase();
                    if (optionValue.indexOf(input) === -1) {
                        $(this).hide();
                    } else {
                        $(this).show();
                    }
                });
            });
        });
    </script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
{% endblock content %}
