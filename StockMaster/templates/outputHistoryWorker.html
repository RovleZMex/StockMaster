<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output History</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Ordenes de {{ orders.0.worker.name }}</h2>
    </div>

    <div class="container">
        <form action="" method="post">
            <label for="date"></label><input type="date" id="date">
        </form>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            {% for order in orders %}
                <div class="accordion-item" data-creation-date="{{ order.creation_date }}">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="flush-collapse{{ forloop.counter }}">
                            Orden # {{ forloop.counter }} de la fecha: {{ order.creation_date }}
                        </button>
                    </h2>
                    <div id="flush-collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{ forloop.counter }}">
                        <div class="accordion-body">
                            <div class="container">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Categoria</th>
                                            <th>Nombre del Producto</th>
                                            <th>Cantidad</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for product in order.GetItems %}
                                            <tr>
                                                <td>AquiCategoria</td>
                                                <td>{{ product.product.name }}</td>
                                                <td>{{ product.quantity }}</td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS CDN (optional if you want to use Bootstrap JS features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
