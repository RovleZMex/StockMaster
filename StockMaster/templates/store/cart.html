<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... [Add necessary head content here] ... -->
    <title>Carrito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .cart-total {
            font-weight: bold;
            font-size: 1.2em;
        }
        .btn-remove {
            background-color: #ff6666;
            color: white;
        }
        .btn-remove:hover {
            background-color: #ff4d4d;
        }
        .btn-confirm {
            background-color: #66cc66;
            color: white;
        }
        .btn-confirm:hover {
            background-color: #33cc33;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Carrito</h1>
        <div>
            {% if cart_items %}
                <ul class="list-unstyled" id="cart-items">
                    {% for item in cart_items %}
                        <li class="cart-item" id="cart-item-{{ item.product.id }}">
                            {{ item.product.name }} -
                            <input type="number" name="quantity_{{ item.product.id }}" value="{{ item.quantity }}" min="1">

                            <button type="button" class="btn btn-remove ml-2" onclick="removeFromCart({{ item.product.id }})">Eliminar</button>
                        </li>
                    {% endfor %}
                </ul>
                <button class="btn btn-secondary" onclick="location.href='{% url 'store' %}'">Regresar a la tienda</button>
                <button class="btn btn-confirm" onclick="confirmOrder()">Confirmar orden</button>
            {% else %}
                <p>Your cart is empty.</p>
            {% endif %}
        </div>
    </div>
    <script>
    function removeFromCart(productId) {
        $.ajax({
            url: '{% url "remove_from_cart" %}',
            method: 'POST',
            data: {
                'product_id': productId,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function (response) {
                $('#cart-item-' + productId).remove();
            }
        });
    }

    function confirmOrder() {
        alert('Order confirmed!');  // Replace this with actual order confirmation logic
    }
</script>
</body>
</html>
