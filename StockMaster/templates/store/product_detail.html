<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .product-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            max-width: 100%;
            border-radius: 5px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        /* Additional styles to match the store */
        .product-detail-container {
            padding-top: 20px;
        }

        .back-to-store {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container product-detail-container">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="product-image img-fluid" alt="{{ product.name }}">
            {% else %}
                <div class="img-placeholder">
                    <span>Imagen no disponible </span>
                </div>
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p><strong>SKU:</strong> {{ product.SKU }}</p>
            <p><strong>Disponibles:</strong> {{ product.quantity }}</p>
            <p><strong>Categoria:</strong> {{ product.get_category_display }}</p>
            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <div class="quantity-controls">
                    <button type="button" class="btn btn-secondary minus-btn">-</button>
                    <input type="text" name="quantity" value="1" class="quantity-input form-control"
                           style="display: inline-block; width: auto; text-align: center;">
                    <button type="button" class="btn btn-secondary plus-btn">+</button>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Add to Cart</button>
                    <a href="{% url 'store' %}" class="btn btn-outline-secondary back-to-store">Back to Store</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

<script>
    document.querySelectorAll('.plus-btn').forEach(button => {
        button.addEventListener('click', function () {
            const productId = this.dataset.productId;
            const quantityInput = document.querySelector('.quantity-input[data-product-id="' + productId + '"]');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        });
    });

    document.querySelectorAll('.minus-btn').forEach(button => {
        button.addEventListener('click', function () {
            const productId = this.dataset.productId;
            const quantityInput = document.querySelector('.quantity-input[data-product-id="' + productId + '"]');
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        });
    });


    document.addEventListener('DOMContentLoaded', () => {
        const minusBtn = document.querySelector('.minus-btn');
        const plusBtn = document.querySelector('.plus-btn');
        const quantityInput = document.querySelector('.quantity-input');

        minusBtn.addEventListener('click', () => {
            let quantity = parseInt(quantityInput.value);
            if (quantity > 1) {
                quantityInput.value = quantity - 1;
            }
        });

        plusBtn.addEventListener('click', () => {
            let quantity = parseInt(quantityInput.value);
            quantityInput.value = quantity + 1;
        });
    });

</script>


</body>
</html>
