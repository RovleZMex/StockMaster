<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>SKU</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Image</th>
        <th>Category</th>
    </tr>
    {% for Product in products %}
        <tr>
            <td>{{ Product.name }}</td>
            <td>{{ Product.SKU }}</td>
            <td>{{ Product.price }}</td>
            <td>{{ Product.quantity }}</td>
            <td>{% if Product.image %}
                <img src="{{ Product.image.url }}" alt="{{ Product.name }}" width="100">{% endif %}</td>
            <td>{{ Product.get_category_display }}</td>
        </tr>
    {% endfor %}

</table>
</body>
</html>
