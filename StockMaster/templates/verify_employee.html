<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verificacion</title>
    <style>
        .custom-border {
            border-radius: 10px;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="custom-border" style="max-width: 600px; width: 100%;">
            <div class="text-center">
                <h1>Verificacion</h1>
            </div>
            <form action="{% url 'verify_employee' %}" method="post" class="mt-4 mx-auto" style="width: 80%;">
                {% csrf_token %}
                <label for="employeeNumber">Numero de empleado</label>
                <input type="text" id="employeeNumber" class="form-control mb-3" name="employee_number"
                       placeholder="Ingresa tu numero de empleado">
                <label for="employeeNumber">Contraseña</label>
                <input type="password" id="password" class="form-control mb-3" name="password"
                       placeholder="Ingresa tu Contraseña">
                <!-- Display error messages -->
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                </div>
                {% if error %}
                <p style="color: red;" class="text-center mt-3">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
