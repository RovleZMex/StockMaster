{% extends 'base.html' %}
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <style>
            #inventory-table td {
                width: 400px;
            }

            .tableRoundedm {
                border-radius: 10px;
                overflow: hidden;
            }

            .clickableRow {
                cursor: pointer;
            }


        </style>

    </head>
    <body>

    <div class="container">
        <section class="p-5">
            <div class="container text-center">
                <div class="row text-center g-4">
                    <div class="col-md">
                        <h1>Personal Actual</h1>
                        <div class="d-flex justify-content-center mb-3">
                            <input id="searchInput" type="text" class="form-control" style="max-width: 50%;"
                                   placeholder="Buscar...">
                        </div>
                        <div class="container mt-4">
                            <table class="table mt-3 table-hover tableRoundedm">
                                <thead class="table-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Número de trabajador</th>
                                    <th>Área de trabajo</th>
                                </tr>
                                </thead>
                                <tbody id="inventory-table">
                                {% for worker in workers %}
                                    <tr class="table-row clickableRow" data-href="">
                                        <td>{{ worker.name }}</td>
                                        <td>{{ worker.employeeNumber }}</td>
                                        <td>{{ worker.workArea }}</td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="text-center">
            <button id="prevPage" class="btn btn-secondary" disabled>Anterior</button>
            <span id="currentPage">Página 1</span>
            <button id="nextPage" class="btn btn-secondary">Siguiente</button>
        </div>

    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const rows = document.querySelectorAll('.clickableRow');

        searchInput.addEventListener('keyup', function (event) {
            const searchText = event.target.value.toLowerCase();

            rows.forEach(row => {
                const name = row.children[0].innerText.toLowerCase();
                const employeeNumber = row.children[1].innerText.toLowerCase();
                const workArea = row.children[2].innerText.toLowerCase();

                if (name.includes(searchText) || employeeNumber.includes(searchText) || workArea.includes(searchText)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>

    </body>
{% endblock content %}
